name: dotnet-database-access
filetype: (cs$|vb$)
target: line
type: regex
defaultpattern: using\s*%s
advice: Typically, applications using databases need to be converted to receive their
  connection strings from the environment.  Use Project Steeltoe (steeltoe.io) to
  easily inject cloud provided service bindings.
effort: 10
readiness: 10
category: DatabaseAccess
tags:
- value: Database
patterns:
- value: System\.Data\.Olemodel
  advice: Class importing System.Data.Olemodel
- value: System\.Data\.Omodelc
  advice: Class importing System.Data.Omodelc
- value: System\.Data
  advice: Class importing System.Data (ADO.NET)
- value: System\.Data\.Entity
  advice: Class importing System.Data.Entity (Entity Framework)
